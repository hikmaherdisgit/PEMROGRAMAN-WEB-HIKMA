        <h1>TANAMAN HIAS BUNGA</h1>
        <h2>LILI</h2>
        <p>
            Bunga lili memiliki makna simbolis kemurnian, kesuburan, dan kebahagiaan,
            serta banyak digunakan dalam karangan bunga dan acara penting seperti pernikahan dan pemakaman.
